<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Documentation | Ads Pro</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css" />
  <style>
	html, body, .content {background: #121212}
	.sidebar {background-color: #242424}
	.sidebar a.section-link {font-size: 0.8em}
	.app-sub-sidebar li {margin:0}
	.app-sub-sidebar li > a.section-link {color:#29829b}
	:root {--theme-color:#afd8e6}
	.markdown-section h3 { margin: 20px 0 .6rem;}
	.markdown-section p.tip {border-left: 4px solid #29829b}
	.markdown-section p.tip:before {background: #29829b}
	.markdown-section blockquote p {padding: 10px}
	.markdown-section blockquote {background: #202020;}
	.markdown-section p.warn {background: #bF7F7F; color:white}
	.markdown-section pre>code {color: #ddd}
	.token.class-name {color: #70d997}
	.token.function {color: #efefbf}
	.token.keyword {color: #2992e6}
	.token.punctuation{color: #777}
	.sidebar ul>li>a {color: #888}
	.sidebar-toggle {width: 300px; background: #555;transition: width 0.2s linear}
	body.close .sidebar-toggle {width: 36px}
	/* width */
    ::-webkit-scrollbar {
      width: 6px;
	  height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: none;
    }
    ::-webkit-scrollbar-thumb {
      background: #777;
	  border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
	::marker {color: #999;font-weight:100}
	@media screen and (max-width: 768px) {
		.sidebar-toggle {width:auto}
	}
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Ads Pro',
      repo: '',
	  loadSidebar: true,
	  subMaxLevel: 2
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-ini.min.js"></script>
</body>
</html>
